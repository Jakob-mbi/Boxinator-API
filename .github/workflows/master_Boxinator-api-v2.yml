# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Boxinator-api-v2

on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_795fdd26d8494ebca16f20d20679bc3b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f43301e8dfcd44d596808da071b5f5ec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_795fdd26d8494ebca16f20d20679bc3b }}/jakobmbi/boxinator:${{ github.sha }}
        file: ./Boxinator-API/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Boxinator-api-v2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ab542714fef74289a034153e17c57c4a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_795fdd26d8494ebca16f20d20679bc3b }}/jakobmbi/boxinator:${{ github.sha }}'
